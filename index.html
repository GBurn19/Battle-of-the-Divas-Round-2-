<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the VocalSynth Divas, Round 2!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ff0000;
        }
        #ticket-counter {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00ff00;
        }
        input, button {
            display: none;
        }
        #input-section {
            display: none;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        #no-tickets {
            font-size: 1.5em;
            color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Battle of the VocalSynth Divas, Round 2! Get your tickets now!</h1>
    <p>Price: $0</p>
    <div id="ticket-counter">Tickets left: <span id="tickets-left">5</span></div>
    <div id="input-section">
        <input type="text" id="username" placeholder="Enter your name">
        <br>
        <button onclick="generateTicket()">Generate Ticket</button>
    </div>
    <p id="no-tickets">No more tickets left!</p>

    <script>
        const backendURL = 'https://your-backend-url.up.railway.app';

        async function updateUI() {
            const response = await fetch(`${backendURL}/tickets-left`);
            const data = await response.json();
            const ticketsLeft = data.ticketsLeft;

            document.getElementById('tickets-left').textContent = ticketsLeft;
            if (ticketsLeft > 0) {
                document.getElementById('input-section').style.display = 'block';
                document.getElementById('no-tickets').style.display = 'none';
            } else {
                document.getElementById('input-section').style.display = 'none';
                document.getElementById('no-tickets').style.display = 'block';
            }
        }

        async function generateTicket() {
            const name = document.getElementById('username').value.trim();
            if (!name) {
                alert('Please enter your name.');
                return;
            }

            const response = await fetch(`${backendURL}/claim-ticket`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            const data = await response.json();
            if (data.success) {
                alert(`Congrats ${name}, you've claimed your ticket!`);
                updateUI();
            } else {
                alert(data.message);
            }
        }

        updateUI();
    </script>
</body>
</html>
